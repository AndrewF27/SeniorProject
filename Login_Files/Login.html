<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_CSS.css">
  <script defer src="Login_JS.js"></script>
</head>

<body>
  <main id="main">
    <h1 id="login_header">Login</h1>
    
    <div id="login_error">
      <p id="login_error_message">Invalid username <span id="login_error_message_2">and/or password</span></p>
    </div>
    
    <form id="login_form">
      <input type="text" name="username" id="username-field" class="login_field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login_field" placeholder="Password">
      <input type="submit" value="Login" id="login_submit">
    </form>
  
  </main>
</body>

</html>
